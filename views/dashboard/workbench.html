<script type="text/javascript">
    var themes = {{.Themes }}
    for (t of themes) {
        var themeHTML = '<div class="dashboard-workbench-theme" id="dashboard-workbench-theme' + t.Theme.Id + '"></div>'
        $("#dashboard-workbench").append(themeHTML)
        var themeDescHTML = '<div class="dashboard-workbench-theme-desc">' +
            '<div>Title : ' + t.Theme.Title + '</div>' +
            '<div>Desc : ' + t.Theme.Desc + '</div>' +
            '<div>MinMember : ' + t.Theme.MinMember + '</div>' +
            '<div>MaxMember : ' + t.Theme.MaxMember + '</div>' +
            '</div>';
        $("#dashboard-workbench-theme" + t.Theme.Id).append(themeDescHTML);

        if (t.Running != null) {
            var themeCurrentHTML = '<div class="dashboard-workbench-theme-current">' +
                '<div>PayType : ' + t.Running.PayType + '</div>' +
                '<div>PayNumber : ' + t.Running.PayNumber + '</div>' +
                '<div>TipUsed : ' + t.Running.TipUsed + '</div>' +
                '<div>StartTime : ' + r.Running.CreateTime + '</div>' +
                '</div>';
            $("#dashboard-workbench-theme" + t.Theme.Id).append(themeCurrentHTML);
        } else {
            var themeCurrentHTML = '<div class="dashboard-workbench-theme-current">null</div>';
            $("#dashboard-workbench-theme" + t.Theme.Id).append(themeCurrentHTML);
        }

        for (r of t.Reserves) {
            var themeReserveHTML = '<div class="dashboard-workbench-theme-reserved">' +
                '<div>TeamName : ' + r.TeamName + '</div>' +
                '<div>BeginTime : ' + moc.getFormatTime(r.BeginTime) + '</div>' +
                '<div>MemberCount : ' + r.MemberCount + '</div>' +
                '<div>Phonenumber : ' + r.PhoneNumber + '</div>' +
                '</div>';
            $("#dashboard-workbench-theme" + t.Theme.Id).append(themeReserveHTML);
        }
    }

</script>
